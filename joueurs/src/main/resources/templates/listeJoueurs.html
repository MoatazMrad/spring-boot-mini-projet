<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Liste des Joueurs</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div th:replace="template"></div>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Liste des Joueurs
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom Joueur</th>
                            <th>Salaire</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="joueur: ${joueurs.content}">
                            <td th:text="${joueur.idJoueur}"></td>
                            <td th:text="${joueur.nomJoueur}"></td>
                            <td th:text="${joueur.salaire}"></td>
                            <td>
                                <a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                                   th:href="@{supprimerJoueur(id=${joueur.idJoueur}, page=${currentPage}, size=${size})}">
                                    Supprimer
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page, status: ${pages}">
                        <a th:class="${status.index == currentPage ? 'btn btn-primary' : 'btn'}"
                           th:href="@{ListeJoueurs(page=${status.index}, size=${size})}"
                           th:text="${status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
